<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FIT3179 — Week 10 Interactive Visualisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    :root { --maxw: 1100px; }
    body { margin: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#fafafa; color:#111; }
    .wrap { max-width: var(--maxw); margin: 0 auto; }
    h1 { font-size: 1.4rem; margin: 0 0 18px; }
    figure { margin: 0 0 32px; }
    figcaption { margin-top: 8px; color:#555; font-size: 0.95rem; }
    .vis { display: flex; justify-content: center; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Week 10: Interactive Vega-Lite Visualisations</h1>

    <figure>
      <div id="viz1" class="vis"></div>
      <figcaption><strong>Task 1:</strong> Tourism GDP — bar chart with brushable timeline (tooltips, filter, annotation).</figcaption>
    </figure>

    <figure>
      <div id="viz2" class="vis"></div>
      <figcaption>Week 9 Map — visitors to Australia (clean tooltips).</figcaption>
    </figure>
  </main>

  <script>
    // Embed Task 1 (new visualisation)
    vegaEmbed("#viz1", "js/tourism_GDP.json", { actions: false })
      .catch(console.error);

    // Embed Week 9 map
    vegaEmbed("#viz2", "int_map.json", { actions: false })
      .catch(console.error);
  </script>
</body>
</html>
