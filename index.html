<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitors to Australia — Vega-Lite Map</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body { margin: 0; padding: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#fafafa; }
    .wrap { max-width: 1000px; margin: 0 auto; }
    h1 { font-size: 1.1rem; margin: 0 0 12px; }
    #vis { background:#fff; border-radius:12px; padding:12px; box-shadow:0 2px 12px rgba(0,0,0,.08); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Visitors to Australia — Vega-Lite Map</h1>
    <div id="vis"></div>
  </div>

  <script>
  const specUrl = "int_map.json"; // or "int_map.json?v=2" to bust cache
  vegaEmbed("#vis", specUrl, { actions: false }).catch(console.error);
  </script>

</body>
</html>
